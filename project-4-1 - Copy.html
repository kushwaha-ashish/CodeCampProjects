<!DOCTYPE HTML>
<html>
<!--You can use HTML, JavaScript, CSS, and the D3 svg-based visualization library-->
<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Working Code Camp</title>
	<link rel="stylesheet" type="text/css" href="project-4-1.css">
</head>
<body>
<center>
	<div id="container">
		<!--User Story #1: My chart should have a title with a corresponding id="title".-->
		<header>
			<h1 id="title">United States GDP</h1>
		</header>
		<main>
			<section id = "sec3-3">
				<svg id = "sheet3-3">
					<!--User Story #2: My chart should have a g element x-axis with a corresponding id="x-axis".-->
					<g id="x-axis"></g>
					<!--User Story #3: My chart should have a g element y-axis with a corresponding id="y-axis".-->
					<g id="y-axis"></g>
					<!--User Story #4: Both axes should contain multiple tick labels, each with the corresponding class="tick".-->
					<!--
					User Story #5: My chart should have a rect element for each data point with a corresponding class="bar" displaying the data.
					User Story #6: Each bar should have the properties data-date and data-gdp containing date and GDP values.
					User Story #7: The bar elements' data-date properties should match the order of the provided data.
					User Story #8: The bar elements' data-gdp properties should match the order of the provided data.
					User Story #9: Each bar element's height should accurately represent the data's corresponding GDP.
					User Story #10: The data-date attribute and its corresponding bar element should align with the corresponding value on the x-axis.
					User Story #11: The data-gdp attribute and its corresponding bar element should align with the corresponding value on the y-axis.
					User Story #12: I can mouse over an area and see a tooltip with a corresponding id="tooltip" which displays more information about the area.
					User Story #13: My tooltip should have a data-date property that corresponds to the data-date of the active area.-->
				</svg>
			</section>
		</main>
	</div>
</center>
<script type="text/javascript" src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script type="text/javascript" src="project-4-1.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
